# Configuration file for Xbox 360 Memory Dump File Carver

# Processing settings
[processing]
# Chunk size in MB for reading dump files
chunk_size_mb = 10

# Maximum number of files to carve per type (prevents runaway extraction)
max_files_per_type = 10000

# Overlap size in bytes for catching signatures at chunk boundaries
overlap_size = 2048

# Output settings
[output]
# Base directory for carved files
output_directory = ./output

# Whether to organize by dump name
organize_by_dump = true

# Logging settings
[logging]
# Log level: DEBUG, INFO, WARNING, ERROR
log_level = INFO

# Log file path
log_file = carver.log

# Log to console
log_to_console = true

# File type settings
[file_types]
# Enable/disable specific file types (true/false)
dds = true
xma = true
nif = true
kf = true
script_begin = true
script_scriptname = true
esp = true
bsa = true
mp3 = true
ogg = true
wav = true

# Size limits per file type (in bytes)
[size_limits]
dds_max = 52428800      # 50 MB
xma_max = 104857600     # 100 MB
nif_max = 20971520      # 20 MB
kf_max = 10485760       # 10 MB
script_max = 1048576    # 1 MB
esp_max = 524288000     # 500 MB
bsa_max = 2147483648    # 2 GB
mp3_max = 52428800      # 50 MB
ogg_max = 52428800      # 50 MB
wav_max = 104857600     # 100 MB
