name: Build and Release

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]

env:
  DOTNET_VERSION: '10.0.x'
  PROJECT_PATH: src/FalloutXbox360Utils/FalloutXbox360Utils.csproj

jobs:
  build-windows-gui:
    name: Windows GUI (x64)
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Build and Publish Windows GUI
        run: dotnet publish ${{ env.PROJECT_PATH }} -c Release -f net10.0-windows10.0.19041.0 -r win-x64 --self-contained -o publish/win-gui

      - name: Upload Windows GUI artifact
        uses: actions/upload-artifact@v4
        with:
          name: FalloutXbox360Utils-Windows-GUI-x64
          path: publish/win-gui/
          retention-days: 30

  build-windows-cli:
    name: Windows CLI (x64)
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Build and Publish Windows CLI
        run: dotnet publish ${{ env.PROJECT_PATH }} -c Release -f net10.0 -r win-x64 --self-contained -o publish/win-cli

      - name: Upload Windows CLI artifact
        uses: actions/upload-artifact@v4
        with:
          name: FalloutXbox360Utils-Windows-CLI-x64
          path: publish/win-cli/
          retention-days: 30

  build-linux-cli:
    name: Linux CLI (x64)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Build and Publish Linux CLI
        run: dotnet publish ${{ env.PROJECT_PATH }} -c Release -f net10.0 -r linux-x64 --self-contained -p:TargetFrameworks=net10.0 -o publish/linux-cli

      - name: Upload Linux CLI artifact
        uses: actions/upload-artifact@v4
        with:
          name: FalloutXbox360Utils-Linux-CLI-x64
          path: publish/linux-cli/
          retention-days: 30

  release:
    name: Create Release
    needs: [build-windows-gui, build-windows-cli, build-linux-cli]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create release archives
        run: |
          cd artifacts
          zip -r ../FalloutXbox360Utils-Windows-GUI-x64.zip FalloutXbox360Utils-Windows-GUI-x64/
          zip -r ../FalloutXbox360Utils-Windows-CLI-x64.zip FalloutXbox360Utils-Windows-CLI-x64/
          tar -czvf ../FalloutXbox360Utils-Linux-CLI-x64.tar.gz FalloutXbox360Utils-Linux-CLI-x64/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            FalloutXbox360Utils-Windows-GUI-x64.zip
            FalloutXbox360Utils-Windows-CLI-x64.zip
            FalloutXbox360Utils-Linux-CLI-x64.tar.gz
          generate_release_notes: true
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}
